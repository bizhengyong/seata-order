server:
  port: 8085
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/db_order?serverTimezone=UTC
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: password
  jpa:
    show-sql: true
  cloud:
    alibaba:
      seata:
        tx-service-group: seata-order
  application:
    name: seata-order
seata:
  service:
    vgroup-mapping:
      seata-order: default
    grouplist:
      default: 127.0.0.1:8091
